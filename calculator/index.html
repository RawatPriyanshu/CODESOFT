<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="calculateValue('1')">1</button>
            <button class="btn" onclick="calculateValue('2')">2</button>
            <button class="btn" onclick="calculateValue('3')">3</button>
            <button class="btn" onclick="calculateValue('+')">+</button>
            <button class="btn" onclick="calculateValue('4')">4</button>
            <button class="btn" onclick="calculateValue('5')">5</button>
            <button class="btn" onclick="calculateValue('6')">6</button>
            <button class="btn" onclick="calculateValue('-')">-</button>
            <button class="btn" onclick="calculateValue('7')">7</button>
            <button class="btn" onclick="calculateValue('8')">8</button>
            <button class="btn" onclick="calculateValue('9')">9</button>
            <button class="btn" onclick="calculateValue('*')">*</button>
            <button class="btn" onclick="calculateValue('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculateOutput()">=</button>
            <button class="btn" onclick="calculateValue('/')">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
